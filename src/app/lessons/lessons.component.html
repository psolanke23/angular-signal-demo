<div class="lessons">

    @if(mode() === 'master'){
    <div class="header">
        <h1>Search Lesssons</h1>
        <div class="form-control search-controls">
            <input type="text" placeholder="Search for a lesson" (keyup.enter)="onSearch()" #search>
            <button class="btn search" (click)="onSearch()"></button>
        </div>
    </div>

    @if(lessons().length){
     <div class="table-container">
        <table class="results-table">
            @for(lesson of lessons();track lesson.id){
                <tr (click)="onLessonSelected(lesson)">
                    <td>{{lesson.description}}</td>
                    <td>{{lesson.duration}}</td>
                </tr>
            }
        </table>
     </div>
    }

    }@else{
   <lesson-detail [lesson]="selectedLesson()" (cancel)="onCancel()" (lessonUpdated)="onLessonUpdated($event)"></lesson-detail>
    }
</div>
