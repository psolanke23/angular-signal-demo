<div class="course-container">
    <div class="course-header">
        <h1>{{ course()?.title }}</h1>
        <img [src]="course()?.iconUrl" alt="" class="course-image">
    </div>
    <div class="table-container">
        <table class="result-table">
            @for(lesson of lessons();track lesson.id){
            <tr>
                <td>
                    {{ lesson.description}}
                </td>
                <td>
                    {{ lesson.duration}}
                </td>
            </tr>
            }
        </table>
    </div>
</div>
